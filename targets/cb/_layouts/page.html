---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
{% else %}


{% if page.abk %}
<header class="masthead">
{% else %}
<header class="masthead">
{% endif %}

{% endif %}
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
          <span class="subheading">{{ page.description }}</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>

{% if page.smartdown == true %}
  <div class="container-fluid smartdown-outer-container smartdown-theme-blogx">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto smartdown-container" id="blog-content">

{% else %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content | markdownify }}

{% endif %}
      </div>
    </div>
  </div>
